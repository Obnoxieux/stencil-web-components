<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Custom Components</title>

    <script type="module" src="/build/stencil-web-components.esm.js"></script>
    <script nomodule src="/build/stencil-web-components.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  </head>

  <body class="container">
    <header>
      <h1>My Custom Components</h1>
    </header>

    <main>
      <section>
        <header><h2>Current Time</h2></header>

        <div class="grid">
          <article>
            <header>
              <h3>every second</h3>
            </header>
            <current-time reload-interval="1000"></current-time>
          </article>

          <article>
            <header>
              <h3>every minute</h3>
            </header>
            <current-time reload-interval="60000"></current-time>
          </article>

          <article>
            <header>
              <h3>With date</h3>
            </header>
            <current-time reload-interval="60000" include-date="true"></current-time>
          </article>
        </div>
      </section>

      <section>
        <header><h2>Relative time</h2></header>

        <div class="grid">
          <article>
            <header>
              <h3>Relative Time - in 1 hour</h3>
            </header>
            <relative-time id="relative-1" reload-interval="60000"></relative-time>
          </article>

          <article>
            <header>
              <h3>Relative Time - now</h3>
            </header>
            <relative-time id="relative-2" reload-interval="1000"></relative-time>
          </article>

          <article>
            <header>
              <h3>Relative Time - 12 hours ago</h3>
            </header>
            <relative-time id="relative-3" reload-interval="1000"></relative-time>
          </article>
        </div>
      </section>
    </main>

    <script>
      const date = new Date();
      const element1 = document.getElementById('relative-1');
      const element2 = document.getElementById('relative-2');
      const element3 = document.getElementById('relative-3');

      element1.date = new Date(date.getTime() + 60 * 60 * 1000);
      element2.date = new Date();
      element3.date = new Date(date.getTime() - 12 * 60 * 60 * 1000);
    </script>
  </body>
</html>
